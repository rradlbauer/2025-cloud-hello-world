name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on: [ push ]

env:
  BACKEND_HOME: ./vehicle

permissions:
  packages: write
  contents: read

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-24.04
    steps:
      - name: Check out repository code
        uses: actions/checkout@v5
      - uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
          cache-dependency-path: "${{ env.BACKEND_HOME }}/pom.xml" # optional
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Enable Docker BuildKit
        run: echo "DOCKER_BUILDKIT=1" >> $GITHUB_ENV
      - name: Build with Maven
        working-directory: ${{ env.BACKEND_HOME }}
        run: mvn -B package
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        working-directory: ${{ env.BACKEND_HOME }}
        run: |
          ls 
          ls ./target
          pwd
          env
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
#      - name: Build docker image
#        working-directory: ${{ env.BACKEND_HOME }}
#        run: |
#          docker build -t hello --file ./src/main/docker/Dockerfile .
#          docker image ls

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.BACKEND_HOME }}
          file: ${{ env.BACKEND_HOME }}/src/main/docker/Dockerfile
          platforms: linux/amd64, linux/arm64
          push: true
          tags: ghcr.io/rradlbauer/2025-cloud-hello-world/hello:latest


