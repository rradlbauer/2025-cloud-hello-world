name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on: [push]

env:
  BACKEND_HOME: ./vehicle


jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-24.04
    steps:
      - name: Check out repository code
        uses: actions/checkout@v5
      - uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
          cache-dependency-path: "${{env.BACKEND_HOME }}/pom.xml" # optional
      - name: Build with Maven
        working-directory: ${{env.BACKEND_HOME }}
        run: mvn -B package
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: Run Hello
        working-directory: ${{env.BACKEND_HOME }}
        run: |
          ls 
          ls ./target
          pwd
          env
          java -jar target/hello-1.0-SNAPSHOT.jar
      - name: build docker image
        working-directory: ${{BACKEND_HOME }}
        run: |
          docker build --file ./src/main/docker/Dockerfile -t hello .
          docker image ls
          docker run hello

      - run: echo "üçè This job's status is ${{ job.status }}."


